{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="col-lg-8 col-md-12 mb-5 mx-auto">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title"><a href="{{ url_for('post', post_id=post.id) }}">{{post.title}}</a></h5>
                <a href="{{url_for('user_posts', username=post.author.username)}}">{{post.author.username}}</a>
                <small class="text-muted">({{post.date_posted.strftime('%Y-%m-%d')}})</small>

            </div>
            <div class="card-body">
                <p class="card-text">{{post.content}}</p>
            </div>
            {% if post.author == current_user%}
            <div class="card-body ms-auto">
                <a class="btn btn-outline-primary btn-sm m-1" href=" {{url_for( 'update_post', post_id=post.id)}} ">Update</a>
                <button class="btn btn-outline-danger btn-sm m-1" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
            </div>
            {% endif %}
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Post: {{post.title}}</h5>
            </div>
            <div class="modal-body">
                Are you sure you want to delete the post?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <form action="{{url_for('delete_post', post_id=post.id)}}" method="POST">
                    <input class="btn btn-danger" type="submit" value="Delete">

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
