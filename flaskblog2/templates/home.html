{% extends 'base.html' %} {% block content %}
<div class="container">
    {%for post in posts%}
    <div class="col-lg-8 col-md-12 mb-5 mx-auto">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title"><a href="{{ url_for('post', post_id=post.id) }}">{{post.title}}</a></h5>
                <small class="text-muted author">{{post.author.username}} ({{post.date_posted.strftime('%Y-%m-%d')}})</small>
            </div>
            <div class="card-body">
                <p class="card-text">{{post.content}}</p>
            </div>
        </div>
    </div>
    {%endfor%}
</div>
{% endblock %}
